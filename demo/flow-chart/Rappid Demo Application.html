<!DOCTYPE html>
<!-- saved from url=(0070)https://resources.jointjs.com/demos/rappid/apps/KitchenSink/index.html -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Rappid Demo Application</title>
    <!-- <link rel="icon" href="https://resources.jointjs.com/demos/rappid/apps/KitchenSink/favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" type="text/css" href="./Rappid Demo Application_files/css/rappid.css">
    <link rel="stylesheet" type="text/css" href="./Rappid Demo Application_files/css/style.css">
    <link rel="stylesheet" type="text/css" href="./Rappid Demo Application_files/css/theme-picker.css">
    <!-- theme-specific application CSS  -->
    <link rel="stylesheet" type="text/css" href="./Rappid Demo Application_files/css/style.dark.css">
    <link rel="stylesheet" type="text/css" href="./Rappid Demo Application_files/css/style.material.css">
    <link rel="stylesheet" type="text/css" href="./Rappid Demo Application_files/css/style.modern.css">
</head>

<body>
    <div id="app" class="joint-app joint-theme-modern">
        <div class="app-header">
            <div class="app-title">
                <h1>流程图</h1>
            </div>
            <div class="toolbar-container">
            </div>
        </div>
        <div class="app-body">
            <!-- 在stencil.js中 -->
            <!-- 元素开始 -->
            <div class="stencil-container">
                <div class="joint-stencil joint-theme-modern searchable collapsible">
                    <div class="groups-toggle"><label class="group-label">元素</label><button class="btn btn-expand">+</button><button
                            class="btn btn-collapse">-</button></div>
                    <div class="search-wrap"><input type="search" placeholder="search" class="search"></div>
                    <div class="stencil-paper-drag joint-paper joint-theme-modern" style="width: 1px; height: 1px;">
                        <div class="joint-paper-background" joint-selector="background"></div>
                        <div class="joint-paper-grid" joint-selector="grid"></div>
                    </div>
                    <div class="content">
                        <div class="group" data-name="standard">
                            <h3 class="group-label">标准形状</h3>
                            <div class="elements joint-paper joint-theme-modern" style="width: 240px; height: 410px;">
                                <!-- <div class="joint-paper-background" joint-selector="background"></div>
                                <div class="joint-paper-grid" joint-selector="grid"></div> -->
                            </div>
                        </div>
                        <div class="group" data-name="fsa">
                            <h3 class="group-label">状态机</h3>
                            <div class="elements joint-paper joint-theme-modern" style="width: 240px; height: 170px;">
                                <div class="joint-paper-background" joint-selector="background"></div>
                                <div class="joint-paper-grid" joint-selector="grid"></div>
                            </div>
                        </div>
                        <div class="group" data-name="pn">
                            <h3 class="group-label">Petri网</h3>
                            <div class="elements joint-paper joint-theme-modern" style="width: 240px; height: 90px;">
                                <div class="joint-paper-background" joint-selector="background"></div>
                                <div class="joint-paper-grid" joint-selector="grid"></div>
                            </div>
                        </div>
                        <div class="group" data-name="erd">
                            <h3 class="group-label">ER</h3>
                            <div class="elements joint-paper joint-theme-modern" style="width: 240px; height: 403px;">
                                <div class="joint-paper-background" joint-selector="background"></div>
                                <div class="joint-paper-grid" joint-selector="grid"></div>
                            </div>
                        </div>
                        <div class="group" data-name="uml">
                            <h3 class="group-label">UML</h3>
                            <div class="elements joint-paper joint-theme-modern" style="width: 240px; height: 170px;">
                                <div class="joint-paper-background" joint-selector="background"></div>
                                <div class="joint-paper-grid" joint-selector="grid"></div>
                            </div>
                        </div>
                        <div class="group" data-name="org">
                            <h3 class="group-label">组织</h3>
                            <div class="elements joint-paper joint-theme-modern" style="width: 240px; height: 78px;">
                                <div class="joint-paper-background" joint-selector="background"></div>
                                <div class="joint-paper-grid" joint-selector="grid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 元素结束 -->
            <div class="paper-container">
            </div>
            <!-- 中间container -->
            <div class="inspector-container"></div>
            <!-- 右侧属性编辑 -->
            <div class="navigator-container">
            </div>
        </div>
    </div>
    <!-- Rappid/JointJS dependencies: -->
    <script src="./Rappid Demo Application_files/dependencies/jquery.js"></script>
    <script src="./Rappid Demo Application_files/dependencies/lodash.js"></script>
    <script src="./Rappid Demo Application_files/dependencies/backbone.js"></script>
    <script src="./Rappid Demo Application_files/dependencies/graphlib.core.js"></script>
    <script src="./Rappid Demo Application_files/dependencies/dagre.core.js"></script>
    <script src="./Rappid Demo Application_files/dependencies/rappid.js"></script>
    <!--[if IE 9]>
        <script>
          // `-ms-user-select: none` doesn't work in IE9
          document.onselectstart = function() { return false; };
        </script>
    <![endif]-->
    <!-- Application files:  -->
    <!-- 每个元素上面的操作 -->
    <script src="./Rappid Demo Application_files/application/halo.js"></script>
    <!-- 元素按住ctrl后多选之后进行的操作 -->
    <script src="./Rappid Demo Application_files/application/selection.js"></script>
    <!-- 右侧属性编辑 -->
    <script src="./Rappid Demo Application_files/application/inspector.js"></script>
    <!-- 左侧所有的形状在下面这个文件里面 -->
    <script src="./Rappid Demo Application_files/application/stencil.js"></script>
    <!-- 顶部操作按钮 -->
    <script src="./Rappid Demo Application_files/application/toolbar.js"></script>
    <!-- 中部示例数据 -->
    <script src="./Rappid Demo Application_files/application/sample-graphs.js"></script>
    <!-- 主要的js方法在这个里面 -->
    <script src="./Rappid Demo Application_files/application/main.js"></script>
    <script src="./Rappid Demo Application_files/application/theme-picker.js"></script>
    <script src="./Rappid Demo Application_files/application/joint.shapes.app.js"></script>
    <script src="./Rappid Demo Application_files/application/navigator.js"></script>
    <script>
        joint.setTheme('modern');
        app = new App.MainView({ el: '#app' });
        themePicker = new App.ThemePicker({ mainView: app });
        themePicker.render().$el.appendTo(document.body);
        window.addEventListener('load', function () {
            // app.graph.fromJSON(JSON.parse(App.config.sampleGraphs.emergencyProcedure));
            app.graph.fromJSON(JSON.parse(App.config.configMap.test2));
            /* var configMap = App.config.configMap;
            $.ajax({
                url: configMap.base + configMap.dataUrl,
                type: "GET",
                contentType: 'application/json; charset=utf-8',
                success: function () {
                    app.graph.fromJSON(JSON.parse(App.config.sampleGraphs.emergencyProcedure));
                },
                error: function (result) {
                    alert("数据初始化失败");
                }
            }); */
        });
    </script>
    <div class="joint-toolbar joint-theme-picker joint-theme-modern">
        <div class="joint-toolbar-group joint-theme-modern" data-group="default">
            <div class="joint-widget joint-theme-modern" data-type="selectButtonGroup" data-name="theme-picker">
                <div class="joint-select-button-group joint-theme-modern" data-tooltip="Change Theme"
                    data-tooltip-position="bottom">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
